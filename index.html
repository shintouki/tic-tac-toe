<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="modal">
      <div id="modal_content">
        <p>Choose X or O</p>
        <button id="modal_X_button" class="modal_button">X</button>
        <button id="modal_O_button" class="modal_button">O</button>
      </div>
    </div>
    <div id="main_box">
      <div><button id="box1" class="inner_box"></button></div>
      <div><button id="box2" class="inner_box"></button></div>
      <div><button id="box3" class="inner_box"></button></div>
      <div><button id="box4" class="inner_box"></button></div>
      <div><button id="box5" class="inner_box"></button></div>
      <div><button id="box6" class="inner_box"></button></div>
      <div><button id="box7" class="inner_box"></button></div>
      <div><button id="box8" class="inner_box"></button></div>
      <div><button id="box9" class="inner_box"></button></div>
    </div>
    <p id="winner_report">&nbsp</p>
    <p id="author">by <a href="https://github.com/tshin7" id="profileLink" class="link">Ted</a></p>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
